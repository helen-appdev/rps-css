<!DOCTYPE html>
<html>
<head>
  <title>You played rock!</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="/my_styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap">
  
  
</head>

<body>
  <div class = "container">
  <div class="row mb">
  <div class="one-third">
      <a class="button" href="/rock">
      Play Rock
    </a>
  </div>

  <div class="one-third">
    <a class="button" href="/paper">
      Play Paper
    </a>
  </div>

  <div class ="one-third">
    <a class="button" href="/scissors" >
      Play Scissors
    </a>
  </div>
  </div>


  <div class="row mb">
<div class="player-card centered">
  <h2 style="color: green">
    <em>We</em> 
    <strong>played</strong>played 
    rock!
  </h2>
</div>
<div class="computer-card centered">
<h2 style="color: red">
    They played paper!
  </h2>
</div>
</div>
<div class="row-center mb">
  <div class="outcome-card centered">
  <h2 style="color: red">
    We lost!
  </h2>
</div>
</div>
<div class="row-center mb">
  <a href="/">
    Rules
  </a>
</div>
</div>
</body>
</html>
